<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Jump Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }
    .bonus {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background: yellow;
      border: 2px solid #000;
      font-weight: bold;
    }
    .skin {
      width: 100px;
      height: 100px;
      margin: auto;
      background-size: cover;
    }
    .floating-text {
      position: absolute;
      font-size: 20px;
      color: red;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      to {
        transform: translateY(-50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Click Jump Simulator</h1>
    <div class="skin" id="skin"></div>
    <h2>Clicks: <span id="clicks">0</span></h2>
    <button onclick="clickJump()">Click!</button>
    <div>
      <button onclick="buyUpgrade('autoclicker')">AutoClicker (<span id="autoclickerCost">50</span>)</button>
      <button onclick="buyUpgrade('betterClick')">Better Click (<span id="betterClickCost">100</span>)</button>
      <button onclick="buyUpgrade('superClick')">Super Click (<span id="superClickCost">500</span>)</button>
    </div>
    <div>
      <button onclick="changeSkin()">Change Skin</button>
    </div>
    <div>
      <button onclick="prestige()">Prestige (x10 upgrades)</button>
    </div>
  </div>

  <div id="bonus" class="bonus" style="display: none;"></div>

  <script>
    let clicks = 0;
    let clickPower = 1;
    let upgrades = {
      autoclicker: { level: 0, cost: 50, power: 1 },
      betterClick: { level: 0, cost: 100, power: 2 },
      superClick: { level: 0, cost: 500, power: 5 },
    };
    let prestigeLevel = 0;
    let bonusActive = false;
    let bonusMultiplier = 1;
    let bonusTimeout;
    let bonusInterval;
    let skinIndex = 0;
    const skins = [
      'https://via.placeholder.com/100/FF0000',
      'https://via.placeholder.com/100/00FF00',
      'https://via.placeholder.com/100/0000FF'
    ];

    function updateUI() {
      document.getElementById("clicks").textContent = Math.floor(clicks);
      document.getElementById("autoclickerCost").textContent = upgrades.autoclicker.cost;
      document.getElementById("betterClickCost").textContent = upgrades.betterClick.cost;
      document.getElementById("superClickCost").textContent = upgrades.superClick.cost;
    }

    function clickJump() {
      clicks += clickPower * bonusMultiplier;
      updateUI();
      saveGame();
    }

    function buyUpgrade(name) {
      let up = upgrades[name];
      if (clicks >= up.cost) {
        clicks -= up.cost;
        up.level++;
        clickPower += up.power * (prestigeLevel + 1);
        up.cost = Math.floor(up.cost * 1.5);
        up.power = Math.floor(up.power * 1.2);
        updateUI();
        saveGame();
      }
    }

    function prestige() {
      prestigeLevel++;
      clickPower = 1;
      for (let key in upgrades) {
        upgrades[key].level = 0;
        upgrades[key].cost = Math.floor(upgrades[key].cost / 2);
        upgrades[key].power *= 10;
      }
      clicks = 0;
      updateUI();
      saveGame();
    }

    function randomBonus() {
      const multipliers = [2, 4, 10, 1000];
      const chances = [0.5, 0.3, 0.15, 0.05];
      if (bonusActive) return;
      let rand = Math.random();
      let index = 0;
      while (rand > chances[index]) {
        rand -= chances[index];
        index++;
      }
      bonusMultiplier = multipliers[index];
      bonusActive = true;
      let duration = index < 2 ? (index === 0 ? 60000 : 30000) : (index === 2 ? 15000 : 5000);
      let bonusText = `BONUS x${bonusMultiplier} - ${duration / 1000}s`;
      document.getElementById("bonus").style.display = "block";
      document.getElementById("bonus").textContent = bonusText;
      bonusTimeout = setTimeout(() => {
        bonusActive = false;
        bonusMultiplier = 1;
        document.getElementById("bonus").style.display = "none";
      }, duration);
    }

    function changeSkin() {
      skinIndex = (skinIndex + 1) % skins.length;
      document.getElementById("skin").style.backgroundImage = `url('${skins[skinIndex]}')`;
    }

    function saveGame() {
      const saveData = {
        clicks,
        clickPower,
        upgrades,
        prestigeLevel,
        skinIndex,
      };
      localStorage.setItem("clickGameSave", JSON.stringify(saveData));
    }

    function loadGame() {
      const saveData = JSON.parse(localStorage.getItem("clickGameSave"));
      if (saveData) {
        clicks = saveData.clicks;
        clickPower = saveData.clickPower;
        upgrades = saveData.upgrades;
        prestigeLevel = saveData.prestigeLevel;
        skinIndex = saveData.skinIndex;
        changeSkin();
      }
      updateUI();
    }

    setInterval(() => {
      if (upgrades.autoclicker.level > 0) {
        clicks += upgrades.autoclicker.level * upgrades.autoclicker.power * (prestigeLevel + 1) * bonusMultiplier;
        updateUI();
      }
    }, 1000);

    function startBonusSpawner() {
      bonusInterval = setInterval(() => {
        let delay = Math.random() * 600000 + 60000; // entre 1 y 10 minutos
        setTimeout(randomBonus, delay);
      }, 10000);
    }

    loadGame();
    startBonusSpawner();
  </script>
</body>
</html>
