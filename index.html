<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Clicker Pro</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8e8d6;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    #cookie {
      font-size: 80px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #cookie:active {
      transform: scale(1.1);
    }
    .upgrades button, .prestige button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      background-color: #ffa500;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .upgrades button:hover, .prestige button:hover {
      background-color: #ff8000;
    }
    .info {
      margin-top: 15px;
      font-weight: bold;
    }
    .floating {
      position: absolute;
      animation: floatUp 1s ease-out forwards;
      color: green;
      font-weight: bold;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    #bonus {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: gold;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
    #achievementsModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #333;
      padding: 20px;
      border-radius: 10px;
      z-index: 20;
    }
    #achievementsModal h2 {
      margin-bottom: 10px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 15;
    }
  </style>
</head>
<body>
  <div id="overlay" onclick="closeAchievements()"></div>
  <div id="achievementsModal">
    <h2>🏆 Logros</h2>
    <ul id="achievementsList"></ul>
    <button onclick="closeAchievements()">Cerrar</button>
  </div>
  <div class="container">
    <h1 id="title">🍪 Cookie Clicker PRO 🍪</h1>
    <div id="cookie" onclick="clickCookie(event)">🍪</div>
    <p>Galletas: <span id="cookieCount">0</span></p>

    <div class="upgrades">
      <button onclick="buyClickUpgrade()">Mejorar Clic (+1) - <span id="clickUpgradeCost">10</span></button>
      <button onclick="buyAutoClicker()">Auto Clicker (+1/s) - <span id="autoClickerCost">25</span></button>
      <button onclick="buySuperClicker()">Súper Clicker (+5) - <span id="superClickerCost">50</span></button>
      <button onclick="buyFireClick()">Click Fuego (+10) - <span id="fireClickCost">100</span></button>
      <button onclick="buyTurboAutoClicker()">Auto Clicker Turbo (+5/s) - <span id="turboAutoClickerCost">200</span></button>
      <button onclick="buyMegaClick()">Mega Clicker (+50) - <span id="megaClickerCost">500</span></button>
      <button onclick="buyDoubleReward()">💎 Doble Recompensa 💎 - <span id="doubleRewardCost">500</span></button>
      <button onclick="openAchievements()">🏆 Ver Logros</button>
      <button onclick="resetGame()">🔄 Reiniciar Partida</button>
    </div>

    <div class="prestige">
      <button onclick="prestige()">🌟 Hacer Prestigio (x2 Clics) 🌟</button>
    </div>

    <p class="info">
      Por clic: <span id="cookiesPerClick">1</span> |
      Auto/s: <span id="autoClickers">0</span>
    </p>

    <div id="bonus" onclick="activateBonus()">🎁 BONUS APARECIDO 🎁</div>
  </div>

  <script>
    let cookieCount = 0;
    let cookiesPerClick = 1;
    let autoClickers = 0;
    let prestigeLevel = 0;
    let multiplier = 1;

    let clickUpgradeCost = 10;
    let superClickerCost = 50;
    let autoClickerCost = 25;
    let fireClickCost = 100;
    let turboAutoClickerCost = 200;
    let doubleRewardCost = 500;
    let megaClickerCost = 500;

    const achievements = [];

    function clickCookie(event) {
      const gain = cookiesPerClick * multiplier;
      cookieCount += gain;
      showFloatingText(`+${gain}`, event.clientX, event.clientY);
      checkAchievements();
      updateDisplay();
      saveGame();
    }

    function showFloatingText(text, x, y) {
      const float = document.createElement("div");
      float.className = "floating";
      float.textContent = text;
      float.style.left = x + "px";
      float.style.top = y + "px";
      document.body.appendChild(float);
      setTimeout(() => document.body.removeChild(float), 1000);
    }

    function activateBonus() {
      const chance = Math.random();
      if (chance < 0.5) {
        multiplier = 4;
        setTimeout(() => { multiplier = 1; }, 30000);
      } else {
        multiplier = 2;
        setTimeout(() => { multiplier = 1; }, 60000);
      }
      document.getElementById("bonus").style.display = "none";
    }

    setInterval(() => {
      if (Math.random() < 0.01) {
        document.getElementById("bonus").style.display = "block";
      }
    }, 1000);

    function openAchievements() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("achievementsModal").style.display = "block";
    }

    function closeAchievements() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("achievementsModal").style.display = "none";
    }

    function checkAchievements() {
      const list = document.getElementById("achievementsList");
      list.innerHTML = "";
      const achs = [
        { name: "100 Galletas", condition: cookieCount >= 100 },
        { name: "1000 Galletas", condition: cookieCount >= 1000 },
        { name: "10 Auto Clickers", condition: autoClickers >= 10 },
        { name: "Nivel de Prestigio 1", condition: prestigeLevel >= 1 },
      ];
      achs.forEach(a => {
        const li = document.createElement("li");
        li.textContent = a.name + (a.condition ? " ✅" : " ❌");
        list.appendChild(li);
      });
    }

    function prestige() {
      if (cookieCount >= 10000) {
        prestigeLevel++;
        cookiesPerClick = 1 * (prestigeLevel + 1);
        autoClickers = 0;
        cookieCount = 0;
        multiplier = 1;
        saveGame();
        alert("¡Prestigio activado! Clics ahora valen el doble.");
      }
    }

    function saveGame() {
      const gameState = {
        cookieCount,
        cookiesPerClick,
        autoClickers,
        prestigeLevel,
        clickUpgradeCost,
        superClickerCost,
        autoClickerCost,
        fireClickCost,
        turboAutoClickerCost,
        doubleRewardCost,
        megaClickerCost
      };
      localStorage.setItem("cookieClickerSave", JSON.stringify(gameState));
    }

    function loadGame() {
      const saved = localStorage.getItem("cookieClickerSave");
      if (saved) {
        const game = JSON.parse(saved);
        cookieCount = game.cookieCount || 0;
        cookiesPerClick = game.cookiesPerClick || 1;
        autoClickers = game.autoClickers || 0;
        prestigeLevel = game.prestigeLevel || 0;
        clickUpgradeCost = game.clickUpgradeCost || 10;
        superClickerCost = game.superClickerCost || 50;
        autoClickerCost = game.autoClickerCost || 25;
        fireClickCost = game.fireClickCost || 100;
        turboAutoClickerCost = game.turboAutoClickerCost || 200;
        doubleRewardCost = game.doubleRewardCost || 500;
        megaClickerCost = game.megaClickerCost || 500;
      }
    }

    function updateDisplay() {
      document.getElementById("cookieCount").textContent = Math.floor(cookieCount);
      document.getElementById("cookiesPerClick").textContent = cookiesPerClick * multiplier;
      document.getElementById("autoClickers").textContent = autoClickers;
      document.getElementById("clickUpgradeCost").textContent = clickUpgradeCost;
      document.getElementById("superClickerCost").textContent = superClickerCost;
      document.getElementById("autoClickerCost").textContent = autoClickerCost;
      document.getElementById("fireClickCost").textContent = fireClickCost;
      document.getElementById("turboAutoClickerCost").textContent = turboAutoClickerCost;
      document.getElementById("doubleRewardCost").textContent = doubleRewardCost;
      document.getElementById("megaClickerCost").textContent = megaClickerCost;
    }

    function buyClickUpgrade() {
      if (cookieCount >= clickUpgradeCost) {
        cookieCount -= clickUpgradeCost;
        cookiesPerClick += 1;
        clickUpgradeCost = Math.floor(clickUpgradeCost * 1.4);
        updateDisplay();
        saveGame();
      }
    }

    function buySuperClicker() {
      if (cookieCount >= superClickerCost) {
        cookieCount -= superClickerCost;
        cookiesPerClick += 5;
        superClickerCost = Math.floor(superClickerCost * 1.5);
        updateDisplay();
        saveGame();
      }
    }

    function buyAutoClicker() {
      if (cookieCount >= autoClickerCost) {
        cookieCount -= autoClickerCost;
        autoClickers += 1;
        autoClickerCost = Math.floor(autoClickerCost * 1.6);
        updateDisplay();
        saveGame();
      }
    }

    function buyFireClick() {
      if (cookieCount >= fireClickCost) {
        cookieCount -= fireClickCost;
        cookiesPerClick += 10;
        fireClickCost = Math.floor(fireClickCost * 1.8);
        updateDisplay();
        saveGame();
      }
    }

    function buyTurboAutoClicker() {
      if (cookieCount >= turboAutoClickerCost) {
        cookieCount -= turboAutoClickerCost;
        autoClickers += 5;
        turboAutoClickerCost = Math.floor(turboAutoClickerCost * 2);
        updateDisplay();
        saveGame();
      }
    }

    function buyDoubleReward() {
      if (cookieCount >= doubleRewardCost) {
        cookieCount -= doubleRewardCost;
        cookiesPerClick *= 2;
        autoClickers *= 2;
        doubleRewardCost = Math.floor(doubleRewardCost * 3);
        updateDisplay();
        saveGame();
      }
    }

    function buyMegaClick() {
      if (cookieCount >= megaClickerCost) {
        cookieCount -= megaClickerCost;
        cookiesPerClick += 50;
        megaClickerCost = Math.floor(megaClickerCost * 2);
        updateDisplay();
        saveGame();
      }
    }

    function resetGame() {
      if (confirm("¿Seguro que quieres reiniciar tu progreso?")) {
        localStorage.removeItem("cookieClickerSave");
        location.reload();
      }
    }

    setInterval(() => {
      cookieCount += autoClickers * multiplier;
      updateDisplay();
      saveGame();
    }, 1000);

    window.onload = function () {
      loadGame();
      updateDisplay();
      checkAchievements();
    };
  </script>
</body>
</html>
